<!DOCTYPE html>
<html>
<head>
    <title>Flu Risk Simulator</title>
    <style>
        td.dorm { background-color: #ff9999; }
        td.class { background-color: #99ccff; }
        td.dining { background-color: #ffcc99; }
        td.outside { background-color: #99ff99; }
        td { width: 40px; height: 40px; border: 1px solid #ccc; }
        table { border-collapse: collapse; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Stanford Flu Risk Simulator</h1>
    <table id="campus-grid"><tbody></tbody></table>
    <div>
        <p>Dorm hours: <span id="total-dorm">0</span></p>
        <p>Class hours: <span id="total-class">0</span></p>
        <p>Dining hours: <span id="total-dining">0</span></p>
        <p>Outside hours: <span id="total-outside">0</span></p>
        <p>Flu Risk Probability: <span id="probability">0.00</span>%</p>
    </div>
    <button id="reset">Reset Simulation</button>
    <script src="script.js"></script>
</body>
</html>
